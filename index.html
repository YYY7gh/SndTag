<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinganGuliGuliGuliWatchaLinganGoo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Чёрный фон */
        }
        button {
            width: 100%;
            height: 100vh;
            background-image: url('BtnImg.jpg'); /* Добавляем изображение */
            background-size: cover; /* Масштабируем изображение */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Без повтора */
            border: none;
            cursor: pointer;
            outline: none;
        }
        button:active {
            filter: brightness(85%); /* Лёгкое затемнение при нажатии вместо изменения цвета */
        }
    </style>
</head>
<body>
    <button id="playButton"></button>

    <audio id="funSound" src="ston.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('playButton');
            const sound = document.getElementById('funSound');

            playButton.addEventListener('click', function() {
                sound.volume = 1.0;
                sound.play()
                .catch((e) => {
                    console.error('Ошибка воспроизведения звука:', e);
                });
            });
        });
    </script>
</body>
</html>
