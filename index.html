<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт с автозвуком</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Сайт с вашим звуком на повторе</p>

    <audio id="welcomeSound" loop>
        <source src="ston.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        window.onload = function() {
            var sound = document.getElementById("welcomeSound");
            sound.play().catch(function(error) {
                console.log("Ошибка воспроизведения: ", error);
            });
        }
    </script>
</body>
</html>
