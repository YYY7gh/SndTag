<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∫–æ–ª–∞–ö–ª–∏–∫–µ—Ä</title>
    <style>
        /* Existing styles remain unchanged */
        /* Add styles for admin panel */
        #adminPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 20;
            color: #fff;
        }
        #adminPanel h2 {
            margin: 0 0 15px;
            font-size: 20px;
            text-align: center;
        }
        #adminPanel input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-sizing: border-box;
        }
        #adminPanel button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #adminPanel button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <button id="mainButton"></button>
    <div id="counter">
        <img id="coinIcon" alt="Coin">
        <span id="coinCount">0</span>
    </div>
    <button id="upgradeButton">Upgrade (10 coins)</button>
    <button id="skinPanelToggle">–°–∫–∏–Ω—ã</button>
    <div id="skinPanel">
        <!-- Existing skin options remain unchanged -->
        <div class="skin-option" data-skin="Skins/SvetlanaSkin.jpg" data-cost="0">
            <img src="Skins/SvetlanaSkin.jpg" alt="Skin 1">
            <span>üî¢Svetlana (Free)</span>
        </div>
        <div class="skin-option" data-skin="Skins/LeshaSkin.jpg" data-cost="1">
            <img src="Skins/LeshaSkin.jpg" alt="Skin 2">
            <span>üòçLesha (1)</span>
        </div>
        <div class="skin-option" data-skin="Skins/RomanSkin.jpg" data-cost="10000">
            <img src="Skins/RomanSkin.jpg" alt="Skin 3">
            <span>üë®‚Äç‚ù§Ô∏è‚Äçüë®Roman (10000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/ElenaSkin.jpg" data-cost="30000">
            <img src="Skins/ElenaSkin.jpg" alt="Skin 4">
            <span>ü¶õElena (30000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/KirillSkin.jpg" data-cost="50000">
            <img src="Skins/KirillSkin.jpg" alt="Skin 5">
            <span>ü™®Kirill (50000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/MatveiSkin.jpg" data-cost="75000">
            <img src="Skins/MatveiSkin.jpg" alt="Skin 6">
            <span>üçñMatvei (75000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/FilipinkoSkin.jpg" data-cost="100000">
            <img src="Skins/FilipinkoSkin.jpg" alt="Skin 7">
            <span>üé®Fillipinko (100000)</span>
        </div>
    </div>
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="number" id="adminCoins" placeholder="Set Coins">
        <button id="setCoins">Set Coins</button>
        <input type="number" id="adminUpgrades" placeholder="Set Coins Per Click">
        <button id="setUpgrades">Set Upgrades</button>
    </div>
    <audio id="funSound" src="ston.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButton = document.getElementById('mainButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const sound = document.getElementById('funSound');
            const coinCount = document.getElementById('coinCount');
            const coinIcon = document.getElementById('coinIcon');
            const counter = document.getElementById('counter');
            const skinPanelToggle = document.getElementById('skinPanelToggle');
            const skinPanel = document.getElementById('skinPanel');
            const skinOptions = document.querySelectorAll('.skin-option');
            const adminPanel = document.getElementById('adminPanel');
            const setCoinsButton = document.getElementById('setCoins');
            const setUpgradesButton = document.getElementById('setUpgrades');
            const adminCoinsInput = document.getElementById('adminCoins');
            const adminUpgradesInput = document.getElementById('adminUpgrades');

            // Load saved values from localStorage
            let count = parseInt(localStorage.getItem('coinCount')) || 0;
            let coinsPerClick = parseInt(localStorage.getItem('coinsPerClick')) || 1;
            let upgradeLevel = parseInt(localStorage.getItem('upgradeLevel')) || 1;
            let upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
            let currentSkin = localStorage.getItem('currentSkin') || 'Skins/SvetlanaSkin.jpg';
            let unlockedSkins = JSON.parse(localStorage.getItem('unlockedSkins')) || ['Skins/SvetlanaSkin.jpg'];

            // Apply initial skin
            mainButton.style.backgroundImage = `url('${currentSkin}')`;
            upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
            coinIcon.src = currentSkin;

            // Initialize display
            coinCount.textContent = count;
            upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
            upgradeButton.disabled = count < upgradeCost;

            // Update skin options
            skinOptions.forEach(option => {
                const skin = option.getAttribute('data-skin');
                if (!unlockedSkins.includes(skin)) {
                    option.classList.add('locked');
                }
            });

            // Morse code detection
            let clickTimes = [];
            const morsePattern = [100, 300, 100, 300]; // .- (short, long, short, long) in ms
            counter.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent click from bubbling to main button
                const now = Date.now();
                clickTimes.push(now);

                if (clickTimes.length > 4) clickTimes.shift(); // Keep only last 4 clicks

                if (clickTimes.length === 4) {
                    const intervals = [
                        clickTimes[1] - clickTimes[0],
                        clickTimes[2] - clickTimes[1],
                        clickTimes[3] - clickTimes[2]
                    ];
                    const isMorseAD = intervals.every((interval, i) => {
                        const expected = morsePattern[i];
                        const nextExpected = morsePattern[i + 1] || 0;
                        return interval >= expected * 0.7 && (nextExpected === 0 || interval <= nextExpected * 1.3);
                    });
                    if (isMorseAD) {
                        adminPanel.style.display = 'block';
                        clickTimes = []; // Reset after successful activation
                    }
                }
            });

            // Admin panel functionality
            setCoinsButton.addEventListener('click', function() {
                const newCoins = parseInt(adminCoinsInput.value);
                if (!isNaN(newCoins) && newCoins >= 0) {
                    count = newCoins;
                    coinCount.textContent = count;
                    localStorage.setItem('coinCount', count);
                    upgradeButton.disabled = count < upgradeCost;
                    updateSkinOptions();
                    adminPanel.style.display = 'none';
                }
            });

            setUpgradesButton.addEventListener('click', function() {
                const newUpgrades = parseInt(adminUpgradesInput.value);
                if (!isNaN(newUpgrades) && newUpgrades >= 1) {
                    coinsPerClick = newUpgrades;
                    upgradeLevel = Math.max(1, Math.floor(Math.sqrt(newUpgrades / 10))); // Rough estimate
                    upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
                    upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
                    localStorage.setItem('coinsPerClick', coinsPerClick);
                    localStorage.setItem('upgradeLevel', upgradeLevel);
                    upgradeButton.disabled = count < upgradeCost;
                    adminPanel.style.display = 'none';
                }
            });

            // Main button click
            mainButton.addEventListener('click', function(e) {
                sound.volume = 1.0;
                sound.play().catch((e) => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', e));

                count += coinsPerClick;
                coinCount.textContent = count;
                localStorage.setItem('coinCount', count);

                const coin = document.createElement('img');
                coin.src = currentSkin;
                coin.className = 'flying-coin';
                const rect = mainButton.getBoundingClientRect();
                coin.style.left = (e.clientX - rect.left - 15) + 'px';
                coin.style.top = (e.clientY - rect.top - 15) + 'px';
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1200);

                upgradeButton.disabled = count < upgradeCost;
                updateSkinOptions();
            });

            // Upgrade button
            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    count -= upgradeCost;
                    coinsPerClick += 1;
                    upgradeLevel++;
                    upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
                    upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
                    coinCount.textContent = count;
                    upgradeButton.disabled = count < upgradeCost;

                    localStorage.setItem('coinCount', count);
                    localStorage.setItem('coinsPerClick', coinsPerClick);
                    localStorage.setItem('upgradeLevel', upgradeLevel);
                    updateSkinOptions();
                }
            });

            // Skin panel toggle
            skinPanelToggle.addEventListener('click', function() {
                skinPanel.style.display = skinPanel.style.display === 'block' ? 'none' : 'block';
            });

            // Skin selection
            skinOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const skin = this.getAttribute('data-skin');
                    const cost = parseInt(this.getAttribute('data-cost'));

                    if (unlockedSkins.includes(skin)) {
                        currentSkin = skin;
                        mainButton.style.backgroundImage = `url('${currentSkin}')`;
                        upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
                        coinIcon.src = currentSkin;
                        localStorage.setItem('currentSkin', currentSkin);
                        skinPanel.style.display = 'none';
                    } else if (count >= cost) {
                        count -= cost;
                        unlockedSkins.push(skin);
                        currentSkin = skin;
                        mainButton.style.backgroundImage = `url('${currentSkin}')`;
                        upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
                        coinIcon.src = currentSkin;
                        coinCount.textContent = count;
                        localStorage.setItem('coinCount', count);
                        localStorage.setItem('unlockedSkins', JSON.stringify(unlockedSkins));
                        localStorage.setItem('currentSkin', currentSkin);
                        this.classList.remove('locked');
                        skinPanel.style.display = 'none';
                    }
                });
            });

            // Close panels when clicking outside
            document.addEventListener('click', function(e) {
                if (!skinPanel.contains(e.target) && e.target !== skinPanelToggle) {
                    skinPanel.style.display = 'none';
                }
                if (!adminPanel.contains(e.target) && adminPanel.style.display === 'block') {
                    adminPanel.style.display = 'none';
                }
            });

            // Update skin options
            function updateSkinOptions() {
                skinOptions.forEach(option => {
                    const skin = option.getAttribute('data-skin');
                    const cost = parseInt(option.getAttribute('data-cost'));
                    if (!unlockedSkins.includes(skin) && count < cost) {
                        option.classList.add('locked');
                    } else {
                        option.classList.remove('locked');
                    }
                });
            }
        });
    </script>
</body>
</html>
