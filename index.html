<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∫–æ–ª–∞–ö–ª–∏–∫–µ—Ä</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50, #1a1a1a);
            position: relative;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        button#mainButton {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: filter 0.3s ease;
        }
        button#mainButton:hover {
            filter: brightness(110%) saturate(1.1);
        }
        button#mainButton:active {
            filter: brightness(85%) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        #counter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(3px);
        }
        #coinIcon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        .flying-coin {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: flyUp 1.2s ease-out forwards;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        @keyframes flyUp {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: translateY(-60px) scale(1.1) rotate(10deg); }
            100% { opacity: 0; transform: translateY(-120px) scale(0.7) rotate(20deg); }
        }
        #upgradeButton {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 180px;
            height: 50px;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.3);
        }
        #upgradeButton:hover:not(:disabled) {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            filter: brightness(110%);
        }
        #upgradeButton:active {
            filter: brightness(85%);
            transform: translateX(-50%) scale(0.97);
        }
        #upgradeButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        #skinPanelToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: #2c3e50;
            border-radius: 8px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: background 0.3s ease;
        }
        #skinPanelToggle:hover {
            background: #34495e;
        }
        #skinPanel {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 10;
        }
        .skin-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .skin-option:hover:not(.locked) {
            background: rgba(255, 255, 255, 0.2);
        }
        .skin-option.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .skin-option img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: cover;
        }
        .skin-option span {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <button id="mainButton"></button>
    <div id="counter">
        <img id="coinIcon" alt="Coin">
        <span id="coinCount">0</span>
    </div>
    <button id="upgradeButton">Upgrade (10 coins)</button>
    <button id="skinPanelToggle">–°–∫–∏–Ω—ã</button>
    <div id="skinPanel">
        <div class="skin-option" data-skin="Skins/SvetlanaSkin.jpg" data-cost="0">
            <img src="Skins/SvetlanaSkin.jpg" alt="Skin 1">
            <span>üî¢Svetlana (Free)</span>
        </div>
        <div class="skin-option" data-skin="Skins/LeshaSkin.jpg" data-cost="1">
            <img src="Skins/LeshaSkin.jpg" alt="Skin 2">
            <span>üòçLesha (1)</span>
        </div>
        <div class="skin-option" data-skin="Skins/RomanSkin.jpg" data-cost="10000">
            <img src="Skins/RomanSkin.jpg" alt="Skin 3">
            <span>üë®‚Äç‚ù§Ô∏è‚Äçüë®Roman (10000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/ElenaSkin.jpg" data-cost="30000">
            <img src="Skins/ElenaSkin.jpg" alt="Skin 4">
            <span>ü¶õElena (30000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/KirillSkin.jpg" data-cost="50000">
            <img src="Skins/KirillSkin.jpg" alt="Skin 5">
            <span>ü™®Kirill (50000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/MatveiSkin.jpg" data-cost="75000">
            <img src="Skins/MatveiSkin.jpg" alt="Skin 6">
            <span>üçñMatvei (75000)</span>
        </div>
        <div class="skin-option" data-skin="Skins/FilipinkoSkin.jpg" data-cost="100000">
            <img src="Skins/FilipinkoSkin.jpg" alt="Skin 7">
            <span>üé®Fillipinko (100000)</span>
        </div>
    </div>
    <audio id="funSound" src="ston.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButton = document.getElementById('mainButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const sound = document.getElementById('funSound');
            const coinCount = document.getElementById('coinCount');
            const coinIcon = document.getElementById('coinIcon');
            const skinPanelToggle = document.getElementById('skinPanelToggle');
            const skinPanel = document.getElementById('skinPanel');
            const skinOptions = document.querySelectorAll('.skin-option');

            // Load saved values from localStorage
            let count = parseInt(localStorage.getItem('coinCount')) || 0;
            let coinsPerClick = parseInt(localStorage.getItem('coinsPerClick')) || 1;
            let upgradeLevel = parseInt(localStorage.getItem('upgradeLevel')) || 1;
            let upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
            let currentSkin = localStorage.getItem('currentSkin') || 'Skins/SvetlanaSkin.jpg'; // Default to Svetlana
            let unlockedSkins = JSON.parse(localStorage.getItem('unlockedSkins')) || ['Skins/SvetlanaSkin.jpg']; // Svetlana is free and unlocked by default

            // Apply initial skin
            mainButton.style.backgroundImage = `url('${currentSkin}')`;
            upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
            coinIcon.src = currentSkin;

            // Initialize display
            coinCount.textContent = count;
            upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
            upgradeButton.disabled = count < upgradeCost;

            // Update skin options based on unlocked status
            skinOptions.forEach(option => {
                const skin = option.getAttribute('data-skin');
                if (!unlockedSkins.includes(skin)) {
                    option.classList.add('locked');
                }
            });

            mainButton.addEventListener('click', function(e) {
                sound.volume = 1.0;
                sound.play()
                    .catch((e) => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', e));

                count += coinsPerClick;
                coinCount.textContent = count;
                localStorage.setItem('coinCount', count);

                const coin = document.createElement('img');
                coin.src = currentSkin;
                coin.className = 'flying-coin';
                const rect = mainButton.getBoundingClientRect();
                coin.style.left = (e.clientX - rect.left - 15) + 'px';
                coin.style.top = (e.clientY - rect.top - 15) + 'px';
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1200);

                upgradeButton.disabled = count < upgradeCost;
                updateSkinOptions();
            });

            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    count -= upgradeCost;
                    coinsPerClick += 1;
                    upgradeLevel++;
                    
                    upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
                    upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
                    
                    coinCount.textContent = count;
                    upgradeButton.disabled = count < upgradeCost;

                    localStorage.setItem('coinCount', count);
                    localStorage.setItem('coinsPerClick', coinsPerClick);
                    localStorage.setItem('upgradeLevel', upgradeLevel);
                    updateSkinOptions();
                }
            });

            // Toggle skin panel
            skinPanelToggle.addEventListener('click', function() {
                skinPanel.style.display = skinPanel.style.display === 'block' ? 'none' : 'block';
            });

            // Handle skin selection
            skinOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const skin = this.getAttribute('data-skin');
                    const cost = parseInt(this.getAttribute('data-cost'));

                    if (unlockedSkins.includes(skin)) {
                        // Apply skin if already unlocked
                        currentSkin = skin;
                        mainButton.style.backgroundImage = `url('${currentSkin}')`;
                        upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
                        coinIcon.src = currentSkin;
                        localStorage.setItem('currentSkin', currentSkin);
                        skinPanel.style.display = 'none';
                    } else if (count >= cost) {
                        // Unlock and apply skin if affordable
                        count -= cost;
                        unlockedSkins.push(skin);
                        currentSkin = skin;
                        mainButton.style.backgroundImage = `url('${currentSkin}')`;
                        upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
                        coinIcon.src = currentSkin;
                        coinCount.textContent = count;
                        localStorage.setItem('coinCount', count);
                        localStorage.setItem('unlockedSkins', JSON.stringify(unlockedSkins));
                        localStorage.setItem('currentSkin', currentSkin);
                        this.classList.remove('locked');
                        skinPanel.style.display = 'none';
                    }
                });
            });

            // Close panel when clicking outside
            document.addEventListener('click', function(e) {
                if (!skinPanel.contains(e.target) && e.target !== skinPanelToggle) {
                    skinPanel.style.display = 'none';
                }
            });

            // Function to update skin option states
            function updateSkinOptions() {
                skinOptions.forEach(option => {
                    const skin = option.getAttribute('data-skin');
                    const cost = parseInt(option.getAttribute('data-cost'));
                    if (!unlockedSkins.includes(skin) && count < cost) {
                        option.classList.add('locked');
                    } else {
                        option.classList.remove('locked');
                    }
                });
            }
        });
    </script>
</body>
</html>
