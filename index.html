<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaundTag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50, #1a1a1a);
            position: relative;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        button#mainButton {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: filter 0.3s ease, transform 0.1s ease;
        }
        button#mainButton:hover {
            filter: brightness(110%) saturate(1.1);
        }
        button#mainButton:active {
            filter: brightness(85%) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            transform: scale(0.99);
        }
        #counter {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 32px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        #coinIcon {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.6));
            transition: transform 0.3s ease;
        }
        #coinIcon:hover {
            transform: rotate(20deg);
        }
        .flying-coin {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            animation: flyUp 1.5s ease-out forwards;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.6));
        }
        @keyframes flyUp {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: translateY(-80px) scale(1.2) rotate(15deg); }
            100% { opacity: 0; transform: translateY(-150px) scale(0.7) rotate(30deg); }
        }
        #upgradeButton {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            width: 280px;
            height: 80px;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.9);
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.3);
        }
        #upgradeButton:hover:not(:disabled) {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            filter: brightness(110%);
        }
        #upgradeButton:active {
            filter: brightness(85%);
            transform: translateX(-50%) scale(0.97);
        }
        #upgradeButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        #skinSelector {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        #skinSelect {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
            background: #2c3e50;
            color: #fff;
            border: none;
            cursor: pointer;
            outline: none;
            width: 200px;
            transition: background 0.3s ease;
        }
        #skinSelect:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <button id="mainButton"></button>
    <div id="counter">
        <img id="coinIcon" alt="Coin">
        <span id="coinCount">0</span>
    </div>
    <button id="upgradeButton">Upgrade (10 coins)</button>
    <div id="skinSelector">
        <select id="skinSelect"></select>
    </div>
    <audio id="funSound" src="ston.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButton = document.getElementById('mainButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const sound = document.getElementById('funSound');
            const coinCount = document.getElementById('coinCount');
            const skinSelect = document.getElementById('skinSelect');
            const coinIcon = document.getElementById('coinIcon');

            // Predefined array of skins (add more as needed)
            const skins = [
                'Skins/Skin1.jpg',
                'Skins/Skin2.jpg'
            ];

            // Load saved values from localStorage
            let count = parseInt(localStorage.getItem('coinCount')) || 0;
            let coinsPerClick = parseInt(localStorage.getItem('coinsPerClick')) || 1;
            let upgradeLevel = parseInt(localStorage.getItem('upgradeLevel')) || 1;
            let upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
            let currentSkin = localStorage.getItem('currentSkin') || skins[0];

            // Populate skin selector dynamically
            skins.forEach((skin, index) => {
                const option = document.createElement('option');
                option.value = skin;
                option.textContent = `Skin ${index + 1}`;
                skinSelect.appendChild(option);
            });
            skinSelect.value = currentSkin;

            // Apply initial skin
            mainButton.style.backgroundImage = `url('${currentSkin}')`;
            upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
            coinIcon.src = currentSkin;

            // Initialize display
            coinCount.textContent = count;
            upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
            upgradeButton.disabled = count < upgradeCost;

            mainButton.addEventListener('click', function(e) {
                sound.volume = 1.0;
                sound.play()
                    .catch((e) => console.error('Ошибка воспроизведения звука:', e));

                count += coinsPerClick;
                coinCount.textContent = count;
                localStorage.setItem('coinCount', count);

                const coin = document.createElement('img');
                coin.src = currentSkin;
                coin.className = 'flying-coin';
                const rect = mainButton.getBoundingClientRect();
                coin.style.left = (e.clientX - rect.left - 25) + 'px';
                coin.style.top = (e.clientY - rect.top - 25) + 'px';
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1500);

                upgradeButton.disabled = count < upgradeCost;
            });

            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    count -= upgradeCost;
                    coinsPerClick += 1;
                    upgradeLevel++;
                    
                    upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
                    upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
                    
                    coinCount.textContent = count;
                    upgradeButton.disabled = count < upgradeCost;

                    localStorage.setItem('coinCount', count);
                    localStorage.setItem('coinsPerClick', coinsPerClick);
                    localStorage.setItem('upgradeLevel', upgradeLevel);
                }
            });

            skinSelect.addEventListener('change', function() {
                currentSkin = skinSelect.value;
                mainButton.style.backgroundImage = `url('${currentSkin}')`;
                upgradeButton.style.backgroundImage = `url('${currentSkin}')`;
                coinIcon.src = currentSkin;
                localStorage.setItem('currentSkin', currentSkin);
            });
        });
    </script>
</body>
</html>
