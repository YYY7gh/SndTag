<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка для звука</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #000); /* Gradient background */
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        button#mainButton {
            width: 100%;
            height: 100vh;
            background-image: url('BtnImg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: filter 0.2s ease; /* Smooth transition for click effect */
        }
        button#mainButton:active {
            filter: brightness(85%) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        #counter {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 28px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #coinIcon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        .flying-coin {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            animation: flyUp 1.2s ease-out forwards;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        @keyframes flyUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { transform: translateY(-60px) scale(1.1); }
            100% { opacity: 0; transform: translateY(-120px) scale(0.8); }
        }
        #upgradeButton {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-image: url('BtnImg.jpg');
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 240px;
            height: 70px;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease; /* Smooth hover/click effects */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); /* Text readability */
        }
        #upgradeButton:hover:not(:disabled) {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        #upgradeButton:active {
            filter: brightness(85%);
            transform: translateX(-50%) scale(0.98);
        }
        #upgradeButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button id="mainButton"></button>
    <div id="counter">
        <img id="coinIcon" src="BtnImg.jpg" alt="Coin">
        <span id="coinCount">0</span>
    </div>
    <button id="upgradeButton">Upgrade (10 coins)</button>
    <audio id="funSound" src="ston.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButton = document.getElementById('mainButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const sound = document.getElementById('funSound');
            const coin.elasticCount = document.getElementById('coinCount');

            // Load saved values from localStorage
            let count = parseInt(localStorage.getItem('coinCount')) || 0;
            let coinsPerClick = parseInt(localStorage.getItem('coinsPerClick')) || 1;
            let upgradeLevel = parseInt(localStorage.getItem('upgradeLevel')) || 1;
            let upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));

            // Initialize display
            coinCount.textContent = count;
            upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
            upgradeButton.disabled = count < upgradeCost;

            mainButton.addEventListener('click', function(e) {
                sound.volume = 1.0;
                sound.play()
                    .catch((e) => console.error('Ошибка воспроизведения звука:', e));

                count += coinsPerClick;
                coinCount.textContent = count;
                localStorage.setItem('coinCount', count);

                const coin = document.createElement('img');
                coin.src = 'BtnImg.jpg';
                coin.className = 'flying-coin';
                const rect = mainButton.getBoundingClientRect();
                coin.style.left = (e.clientX - rect.left - 20) + 'px'; // Adjusted for larger size
                coin.style.top = (e.clientY - rect.top - 20) + 'px';
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1200); // Match animation duration

                upgradeButton.disabled = count < upgradeCost;
            });

            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    count -= upgradeCost;
                    coinsPerClick += 1;
                    upgradeLevel++;
                    
                    upgradeCost = Math.floor(10 * Math.pow(upgradeLevel, 2));
                    upgradeButton.textContent = `Upgrade (${upgradeCost} coins)`;
                    
                    coinCount.textContent = count;
                    upgradeButton.disabled = count < upgradeCost;

                    localStorage.setItem('coinCount', count);
                    localStorage.setItem('coinsPerClick', coinsPerClick);
                    localStorage.setItem('upgradeLevel', upgradeLevel);
                }
            });
        });
    </script>
</body>
</html>
